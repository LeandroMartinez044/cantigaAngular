
<div class="container my-5 w-25">
  <form (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="user">Nombre de usuario o dirección de correo electrónico:</label>
      <input type="text" class="form-control" name="user" [(ngModel)]="username" value="">
      <small  *ngIf="alert_usuario" type="text"class="form-text text-danger">username or email is required</small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" value="" >
      <small *ngIf="alert_password" type="text"class="form-text text-danger">password is required</small>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </div>
    <alert *ngIf="alert" type="danger">
      <small>Error! usuario y/o contraseña incorrecto.</small>
    </alert>
  </form>


</div>
